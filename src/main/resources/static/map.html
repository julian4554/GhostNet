<!doctype html><html lang="de"><head><meta charset="utf-8"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>html,body,#map{height:100%;margin:0;}</style><title>Karte</title></head>
<body><div id="map"></div><script>
const map=L.map('map').setView([20,0],2);
//set flag @ place
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:18}).addTo(map);
// all in all inkl map anzeigen mit größe und netz id -> change here leads zu .lock fehler 2x GhostNetsApplication starten, maybe fix later (db checks, h2 ?? in memory vs embed(?))
fetch('/api/nets/available').then(r=>r.json()).then(n=>n.forEach(g=>{L.marker([g.latitude,g.longitude]).addTo(map).bindPopup('Netz ID'+g.id+'<br>'+'Größe '+g.estimatedSize+'m²');}));
</script></body></html>
